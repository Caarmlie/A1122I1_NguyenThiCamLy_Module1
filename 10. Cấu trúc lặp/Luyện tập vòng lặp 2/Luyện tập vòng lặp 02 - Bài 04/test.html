<script>

     */

    let n = +prompt("Nhập n: ")
    for (let i = 1; i <= n; i++) { // Đại diện cho hàng
        for (let j = 1; j <= i; j++) { // Đại diện cho cột
            document.write("* ");
        }
        document.write("<br/>");
    }
</script>
