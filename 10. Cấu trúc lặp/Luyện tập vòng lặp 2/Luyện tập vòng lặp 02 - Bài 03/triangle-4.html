<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>triangle-4</title>
</head>
<body>

<!--JS-->
<script>


    /*
    *****
     ****
      ***
       **
        *
    */
    let n = +prompt("Nhập n: ")

    for (let i = 0 ; i < n; i++) { // Đại diện cho hàng
        for (let j = 0; j <= i; j++) { //Đại diện cho cột
            document.write("&nbsp&nbsp&nbsp")
        }

        for (let j=i;j<n;j++){
            document.write("* ")
        }

        document.write("<br/>")
    }

</script>

</body>
</html>
