<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 - Bài 02</title>
</head>
<body>

<script>

    let n = +prompt("Nhập giá trị n: ")
    let giaiThua = 1;
    let i = 1;

    for (i;i<=n;i++){
            giaiThua = giaiThua * i;

        }

    alert("Số bạn vừa nhập là: "+n+". Giai thừa = "+giaiThua);


</script>

</body>
</html>
