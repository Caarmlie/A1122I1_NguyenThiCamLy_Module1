<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibo chia hết cho 5</title>
</head>
<body>


<!--JS-->

<script>

    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 0, n2 = 1, fibo;

    for (let i = 1; i <= number; i++) {
        // document.write( n1 + ',' );
        fibo = n1 + n2;
        n1 = n2;
        n2 = fibo;

        if (fibo%5==0){
            document.write("Số đầu tiên chia hết cho 5 là: "+ fibo)

            break;
        }
    }



</script>

</body>
</html>
