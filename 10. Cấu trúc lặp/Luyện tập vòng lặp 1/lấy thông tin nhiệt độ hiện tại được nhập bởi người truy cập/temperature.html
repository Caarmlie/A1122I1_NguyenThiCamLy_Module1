<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01-bài 2</title>
</head>
<body>

<!--JS-->

<script>

    let temperature
    do {
        temperature = +prompt("Nhập nhiệt độ hiện tại: ");

        if (temperature > 40){
            alert("Hãy giảm nhiệt độ");
        }else if (temperature <20) {
            alert("Hãy tăng nhiệt độ");
        }else{
            alert("Nhiệt độ bình thường")
        }
    }while (temperature > 40 || temperature <20 );

</script>

</body>
</html>
