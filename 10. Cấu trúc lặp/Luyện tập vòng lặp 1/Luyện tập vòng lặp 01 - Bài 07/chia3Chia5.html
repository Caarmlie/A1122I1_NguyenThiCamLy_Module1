<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1 - bài 7</title>
</head>
<body>

<script>

    let n = +prompt("Nhập giá trị n: ");

    for (let i = 1 ; i <= n ; i++){

        if (i%3 == 0 && i%5 == 0){
            document.write(" FizzBuzz, ");
        }else if (i%5 == 0){
            document.write(" Buzz, ");
        }else if (i%3 == 0){
            document.write(" Fizz, ");
        }else{
            document.write(i + ' , ');
        }
    }


</script>

</body>
</html>
