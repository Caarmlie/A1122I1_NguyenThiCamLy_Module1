<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1 - Bài 1</title>
</head>
<body>

<!--JS-->

<script>

    let n = +prompt("Nhập giá trị n: ");

    for (let i = 1 ; i <= n ; i++)
            document.write( i +',' )
    if (n == 99){
        alert("Đã hoàn thành")
    }else{
        alert("Chưa hoàn thành")
    }



</script>
</body>
</html>
