<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 - Bài 5</title>
</head>
<body>

<!--JS-->

<script>

    const number = +prompt('Enter the number of terms: ');
    let n1 = 0;
    let n2 = 1;
    let fibo = 1;
    let i = 1;
    let sum = 1;


    for (i; i<= number; i++){
        n1 = n2;
        n2 = fibo;
        fibo = n1 +n2;
        sum = sum + fibo;

        document.write(fibo);
        document.write(sum);

    }


    alert("Tổng của "+number+" số đầu tiên trong dãy fibonacci là: "+sum);

</script>

</body>
</html>
