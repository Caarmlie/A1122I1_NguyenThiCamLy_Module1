<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<!--JS-->
<script>
    let sout;
    let i;
    let j;
    sout = "<table border ='9' width ='1000' cellspacing ='0' cellpadding ='3'>";
    for(i = 1 ; i <= 10 ; i++){
        sout = sout +"<tr>";
        for(j = 1; j <= 10 ; j++){

            sout = sout + "<td>" + i * j + "</td>";

        }sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
