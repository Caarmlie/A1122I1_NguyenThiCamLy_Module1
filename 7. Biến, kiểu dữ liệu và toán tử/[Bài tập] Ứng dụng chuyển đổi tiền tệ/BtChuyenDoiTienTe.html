<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>


<div>

    <table>

        <tr>

            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <br>
        <tr>
            <td>
                <input type="text" id="amount" name="amount">
            </td>

            <td>
                <label for="fromCurrency"></label>
                <select name="fromCurrency" id="fromCurrency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>

            <td>
                <label for="toCurrency"></label>
                <select name="toCurrency" id="toCurrency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>

            <td>
                <button onclick="convert()">Convert</button>
            </td>
        </tr>

    </table>

</div>



<!---->

<script>

    function convert() {
        let a = parseInt(document.getElementById("amount").value)
        let b = document.getElementById("fromCurrency").value
        let c = document.getElementById("toCurrency").value
        let result;

        if(b==c){
            alert("Mời bạn nhập lại")
        }else if(b == "VND"){
            result=a/23;
            alert(result)
        }else{
            result=a*23;
            alert(result)
        }
    }

</script>

</body>
</html>
