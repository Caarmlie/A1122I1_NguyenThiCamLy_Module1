<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>

<form action="BtChuyenDoiTienTe.html">

    <div class="fm">

        <table>

            <tr>

                <td>
                    <label for="Amount" id="Amount"><b>Amount</b></label>
                    <br>
                    <input type="text" name="Amount">
                </td>

                <td>
                    <label for="fromCurrency""><b>From Currency</b></label>
                    <br>
                    <select name="fromCurrency" id="fromCurrency">
                        <option value="VietNam">Viet Nam</option>
                        <option value="USD">USD</option>
                    </select>
                </td>

                <td>
                    <label for="toCurrency"><b>To Currency</b></label>
                    <br>
                    <select name="toCurrency" id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="VietNam">VietNam</option>
                    </select>
                </td>

                <td>
                    <label for="Convert" id="Convert"></label>
                    <br>
                    <input type="button" value="Convert" onclick="Convert">
                </td>

            </tr>

            <br>

            <p id="Result"></p>

        </table>

    </div>


</form>


<script>

    function plus(){
        let a = parseInt(document.getElementById("first-text").value);
        let b = parseInt(document.getElementById("second-text").value);
        let result = a + b;
        document.getElementById("result").innerText = "Result: "+result;
    }

    function minus(){
        let a = parseInt(document.getElementById("first-text").value);
        let b = parseInt(document.getElementById("second-text").value);
        let result = a - b;
        document.getElementById("result").innerText = "Result: "+result;
    }
    function multy(){
        let a = parseInt(document.getElementById("first-text").value);
        let b = parseInt(document.getElementById("second-text").value);
        let result = a * b;
        document.getElementById("result").innerText = "Result: "+result;
    }
    function divide(){
        let a = parseInt(document.getElementById("first-text").value);
        let b = parseInt(document.getElementById("second-text").value);
        let result = a / b;
        document.getElementById("result").innerText = "Result: "+result;
    }



</script>

</body>
</html>
