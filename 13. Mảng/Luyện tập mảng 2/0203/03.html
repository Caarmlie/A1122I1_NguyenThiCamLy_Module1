<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
</head>
<body>


<!--JS-->

<script>

    let arr = ['C','O','D','E','G','Y','M','1','2','3'];
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) { //Hàm isNaN()xác định xem một giá trị có NaNkhi được chuyển thành số hay không
            count++
        }
    }

    document.write("Số ký tự số trong mảng là:"+count);

</script>

</body>
</html>
