<script>

    let a = prompt("Nhập vào chuỗi thứ nhất");
    let b = prompt("Nhập vào chuỗi thứ hai");

    if(a.includes(b) === true && b.includes(a) === true){
        document.write("Hai chuỗi giống nhau!");
    }else{
        document.write("Hai chuỗi khác nhau!");
    }

</script>
