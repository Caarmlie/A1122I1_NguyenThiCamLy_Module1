<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>

<!--JS-->

<script>

    let n = +prompt('Nhập số lượng phần tử của mảng: ');

    let arr = [];
    for (let i = 1; i <= n; i++) {
        arr[i -1 ] = +prompt("Nhập vào phần tử thứ " + i)
    }

    for(let i=0; i<arr.length; i++)
    {
        if((arr[i]%2 === 0))
        {
            document.write('-'+ arr[i]);
        }
        else
        {
            document.write(arr[i]+' ');
        }
    }



</script>
</body>
</html>
