<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>018</title>
</head>
<body>

<!--JS-->
<script>

    let n = +prompt("Nhập vào số lượng phần tử của mảng")


    let arr = [];
    for (let i = 1; i <= n; i++) {
        arr[i - 1] = +prompt("Nhập vào phần tử thứ " + i)
    }
    document.write("Mảng ban đầu là: " + arr+"<br/>");

    let temp = arr[0];

    //Sắp xếp mảng theo thứ tự giảm dần
    for (let i = 0; i<arr.length -1; i++){
        for (let j = i + 1; j <arr.length;j++){
            if(arr[i] < arr [j]){
                temp = arr[i];
                arr[i] = arr[j]
                arr[j] = temp;
            }
        }
    }

            document.write("Mảng được nhập vào được sắp xếp theo thứ tự GIẢM DẦN là: " +arr +"<br/>");


    // Sắp xếp mảng theo thứ tự tăng dần
    for (let i = 0; i<arr.length -1; i++){
        for (let j = i + 1; j <arr.length;j++){
            if(arr[i] > arr [j]){
                temp = arr[i];
                arr[i] = arr[j]
                arr[j] = temp;
            }
        }
    }

    document.write("Mảng được nhập vào được sắp xếp theo thứ tự TĂNG DẦN là: " +arr );

</script>

</body>
</html>
