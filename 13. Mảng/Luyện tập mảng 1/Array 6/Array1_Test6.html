<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>016</title>
</head>
<body>


<!--JS-->

<script>

    let n = +prompt("Nhập vào số lượng phần tử của mảng");

    let arr = [];
    for (let i = 1; i <= n; i++) {
        arr[i-1] = +prompt("Nhập vào phần tử thứ " + arr[i])
    }

    let find = +prompt("Nhập phần tử bạn muốn tìm");
        if(arr.includes(find) == true){
            document.write(find + " is in the array");
        }else{
            document.write(find +" is not in the array");
        }



</script>

</body>
</html>
