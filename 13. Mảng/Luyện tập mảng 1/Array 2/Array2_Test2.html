<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 012</title>
</head>
<body>


<!--JS-->


<script>

    let n = +prompt("Nhập vào số lượng phần tử của mảng")
    let max = 0;
    count = 0;

    let arr = [];
    for (let i = 1; i <= n; i++) {
        arr[i - 1] = +prompt("Nhập vào phần tử thứ " + arr[i])
    }

    for (let i = 0; i<arr.length; i++){
        if (arr[i]>max){
            max = arr[i];
            count = i + 1;
        }

    }

    document.write("Max = "+max+" vị trí thứ "+ count+ " trong mảng bạn vừa nhập");

</script>

</body>
</html>
