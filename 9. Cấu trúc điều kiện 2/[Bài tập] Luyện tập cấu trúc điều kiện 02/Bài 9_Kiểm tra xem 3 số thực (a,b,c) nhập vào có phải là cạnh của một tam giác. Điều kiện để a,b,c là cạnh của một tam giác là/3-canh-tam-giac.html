<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
    <label for="a"><b>Nhập cạnh a</b></label>
    <input type="text" id="a">
    <br>

    <label for="b"><b>Nhập cạnh b</b></label>
    <input type="text" id="b">
    <br>

    <label for="c"><b>Nhập cạnh b</b></label>
    <input type="text" id="c">
    <br>
    <button onclick="submit()">Submit</button>
</body>

<script>

    function submit (){

        let a = parseFloat(document.getElementById("a").value)
        let b = parseFloat(document.getElementById("b").value)
        let c = parseFloat(document.getElementById("c").value)

        if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
            alert("Đó là hình tam giác")
        }else{
            alert("Đó không phải là hình tam giác")
        }
    }


</script>
</html>
