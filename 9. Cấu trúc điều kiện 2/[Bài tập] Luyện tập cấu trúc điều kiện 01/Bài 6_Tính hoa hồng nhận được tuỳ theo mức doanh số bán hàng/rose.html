<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>

    <label for="rose"><b>Nhập doanh số bán hàng</b></label>
    <input placeholder="VND" type="text" id="rose">
    <button onclick="submit()">Submit</button>

</body>

<script>

    function submit(){

        let rose = parseFloat(document.getElementById("rose").value)
        let result = rose*10/100;

        document.write("Tiền hoa hồng hôm nay bạn nhận được là: "+result+" VND")

    }


</script>

</html>
