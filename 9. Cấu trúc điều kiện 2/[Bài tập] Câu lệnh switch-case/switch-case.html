<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <label for="day"><b>Tính số ngày</b></label>
    <input type="text" id="day">
    <button onclick="submit()">Submit</button>
</body>

<script>

    function submit() {
        let day = parseInt(document.getElementById("day").value)

        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng " + day + " có 31 ngày")
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng " + day + " có 30 ngày")
                break;

            case 2:
                document.write("Tháng " + day + " có 28 hoặc 29 ngày")
                break;
        }
    }

</script>

</html>
